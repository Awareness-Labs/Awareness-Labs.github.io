name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci
      
      - name: Build website
        run: npm run build

      - name: Push to gh-pages
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Awareness-Labs/Awareness-Labs.github.io.git
          
          # Checking out the gh-pages branch
          git fetch
          git checkout -b gh-pages --track origin/gh-pages || git checkout -b gh-pages
          
          # Copy build output to the current directory, if needed.
          # For example, if npm run build outputs to ./build:
          # cp -r build/* .
          
          git add .
          git commit -m '[Automated action] Build' || echo "No changes to commit"
          git push origin gh-pages
